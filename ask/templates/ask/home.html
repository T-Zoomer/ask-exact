<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Online API Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .form-section { background: #f9f9f9; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input[type="text"], input[type="number"], textarea { 
            width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        select { height: 40px; }
        .query-params { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 768px) { .query-params { grid-template-columns: 1fr; } }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a8a; }
        .endpoint-info { background: #e3f2fd; padding: 10px; margin: 10px 0; border-radius: 4px; font-size: 14px; }
        .result-section { margin-top: 30px; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .error { color: #d32f2f; background: #ffebee; padding: 15px; border-radius: 5px; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { text-decoration: none; margin-right: 15px; color: #007cba; }
        .nav-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Exact Online API Explorer</h1>
            <div class="nav-links">
                <a href="{% url 'ask:home' %}">Home</a>
                <a href="{% url 'exact_oauth:status' %}">OAuth Status</a>
                <a href="{% url 'exact_oauth:authorize' %}">Authorize</a>
                <a href="{% url 'exact_oauth:test_api' %}">Test API</a>
                <a href="{% url 'exact_oauth:refresh_token' %}">Refresh Token</a>
                <a href="{% url 'exact_oauth:revoke' %}">Revoke Token</a>
                <a href="/admin/">Admin</a>
            </div>
        </header>
        
</body>
</html>
